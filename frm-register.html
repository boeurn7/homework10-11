<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <!-- link to navbar style -->
    <link rel="stylesheet" href="./navbar.css">


    <!-- link to style -->
    <link rel="stylesheet" href="./register-login.css">

    <!-- link to icon -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar">
        <img src="./image/Logo.png" alt="Logo">
        <div class="navbar-list">
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">Contact Us</a>
            <a href="">About Us</a>
        </div>

        <button class="account-register-login">
            <i class='bxr  bx-user'></i>
            <div class="register-login">
                My Account
                <span style="display: flex; flex-direction: row; gap: 5px;"><a href="./frm-register.html">Register</a>
                    or <a href="./frm-login.html">Login</a></span>
            </div>

        </button>

    </nav>
    <div class="frm-register-login">
        <div class="container">
            <h3 class="signup-title">Register Account!!</h3>
            <form action="">
                <div class="name-column">
                    <div class="form-text">
                        <label for="">First Name</label>
                        <input type="text" name="firstname" id="" placeholder="Enter First Name">
                        <!-- <i class='bxr  bx-user'></i> -->
                        <i class='bxr  bx-user-id-card'></i>
                    </div>
                    <div class="form-text">
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" id="" placeholder="Enter Last Name">
                        <!-- <i class='bxr  bx-user'></i> -->
                        <i class='bxr  bx-user-id-card'></i>

                    </div>
                </div>
                <div class="form-text">
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter Username" required>
                    <i class='bxr  bx-user'></i>
                </div>
                <div class="form-text">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Choose your Password" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <div class="form-text">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                    <!-- <i class='bxr  bx-lock'></i> -->
                    <i class='bxr  bx-lock-keyhole'></i>
                </div>

                <button class="btn" type="submit">Register</button>

                <p>- Or via social media -</p>
                <div class="link-social-media">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000"
                            alt="facebook-icon">
                    </a>
                    <a href="https://www.google.com/" target="_blank">
                        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google-icon">
                    </a>
                </div>

                <div class="link-login-signup">
                    Already have an account?
                    <a href="./frm-login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
